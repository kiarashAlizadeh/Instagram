<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Instagram</title>
    <link rel="stylesheet" href="./style-home.css">
    <script src="https://kit.fontawesome.com/82793a44a9.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <div class="phone">
            <div class="head-nav">
                <div class="left">
                    <a href="">
                        <span class="id">
                            Instagram
                        </span>
                        <i class="fas fa-sort-down shape"></i>
                    </a>
                </div>
                <div class="right">
                    <div class="activity">
                        <a href="">
                            <i class="far fa-heart"></i>
                            <span class="circle"></span>
                        </a>
                    </div>
                    <div class="direct">
                        <a href="">
                            <i class="fa-regular fa-paper-plane"></i>
                            <span class="number">8</span>
                        </a>
                    </div>
                    
                   
                </div>
            </div>
            <div class="story">
                <div class="story-main">
                    <div class="my-story">
                        <img src="../main-pics/profile-picture.webp" alt="">
                        <a href="">
                            <i class="fas fa-plus-circle"></i>
                        </a>
                    </div>
                    <span class="story-name">Your story</span>
                </div>
                <div class="story-main">
                    <img src="./main-pics/story/1.jpg" alt="">
                    <span class="story-name">David-Bones</span>
                </div>
                <div class="story-main">
                    <img src="./main-pics/story/2.jpg" alt="">
                    <span class="story-name">Olivia Smith</span>
                </div>
                <div class="story-main">
                    <img src="./main-pics/story/3.jpg" alt="">
                    <span class="story-name">Kate_sharp</span>
                </div>
            </div>        
            <div class="footer">
                <a href="./home.html">
                    <i class="fas fa-home"></i>
                </a>
                <a href="./Explore/explore.html">
                    <i class="fas fa-search"></i>
                </a>
                <a href="">
                    <i class="far fa-plus-square"></i>
                </a>
                <a href="./reels/reels.html">
                    <i class="fa-solid fa-clapperboard"></i>
                </a>
                <a href="./profile/profile.html">
                    <img src="./main-pics/profile-picture.webp" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
